<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Reveal Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: pointer;
    }
    #message {
      display: none;
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="message">You are gay, MAAZ! ðŸ’«</div>

<script>
  const message = document.getElementById('message');

  document.body.addEventListener('click', () => {
    message.style.display = 'block';

    setTimeout(() => {
      message.style.display = 'none';
    }, 2000); // Text will be visible for 2 seconds
  });
</script>

</body>
</html>
